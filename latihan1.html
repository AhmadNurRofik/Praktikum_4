<!DOCTYPE html>
<html>
<body>
<button onclick="document.getElementById('demo').innerText='Halo, Andi!'">Klik Saya</button>
<div id="demo"></div>
</body>
</html>

<html>
<head>
  <meta charset="utf-8">
  <title>Internal JS</title>
  <script>
    function sapa() {
      document.getElementById('demo2').innerText = 'Selamat belajar JavaScript!';
    }
  </script>
</head>
<body>
  <button onclick="sapa()">Sapa</button>
  <div id="demo2"></div>
</body>
</html>

<html>
<head>
  <meta charset="utf-8">
  <title>External JS</title>
</head>
<body>
  <button id="btnExt">Tes Eksternal</button>
  <div id="demo3"></div>
  <script src="main.js"></script>
</body>
</html>
